<mat-card>
  <mat-card-title>Acceso</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center none">
      <mat-form-field>
        <input
          matInput
          placeholder="username"
          type="text"
          formControlName="username"
        />
        <mat-error>
          <span>Campo requerido</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="password"
          type="password"
          formControlName="password"
        />
        <mat-error>
          <span>Campo requerido</span>
        </mat-error>
      </mat-form-field>
    </form>
    <button [disabled]="loginForm.invalid" mat-raised-button (click)="login()">
      Acceder
    </button>
  </mat-card-content>
</mat-card>
