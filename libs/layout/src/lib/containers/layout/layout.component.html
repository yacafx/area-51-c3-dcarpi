<mat-toolbar color="primary" fxLayout="row">
  <span>Clientes</span>
  <div class="right-nav">
    <span *ngIf="auth.user$ | async as user">
      <button mat-button>
        {{ user.username }}
      </button>
      <button
        *ngIf="user.role === 'admin'"
        mat-button
        [routerLink]="['/products']"
        routerLinkActive="router-link-active"
      >
        Productos
      </button>

      <button
        mat-button
        [routerLink]="['/dishes']"
        routerLinkActive="router-link-active"
      >
        Platillos
      </button>

      <button mat-button (click)="auth.logout()">Salir</button>
    </span>
    <span *ngIf="!(auth.user$ | async)">
      <span
        mat-button
        [routerLink]="['auth/login']"
        routerLinkActive="router-link-active"
      >
        Acceso
      </span>
    </span>
  </div>
</mat-toolbar>
<ng-content></ng-content>
